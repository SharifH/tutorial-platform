<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tutorial Platform</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><span><i id="search" class="fa fa-search" aria-hidden="true"></i></span></li>
          <li><a href="button">Sign Up</a></li>
          <li><a href="button">Login</a></li>
        </ul>
      </nav>
    </header>
    <section id="intro">
      <h3 class="intro-text">Welcome! Pick a language or use the search bar to search by topic for coding tutorials. Sign up and log in to save your work and contribute your own tutorials on any topic.</h3>
    </section>
    <section id="collection">
      <div class="row">
          <div class="inner-box">
            <h2>CSS Animation</h2>
          </div>
          <div class="inner-box">
            <h2>p5.js</h2>
          </div>
          <div class="inner-box">
            <h2>Javascript</h2>
          </div>
        </div>
      <button type="button" class='try-now-btn'>TRY NOW</button>
    </section>
    <script src="assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
